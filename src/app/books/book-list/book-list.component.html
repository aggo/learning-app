<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let book of books|async" (click)="onBookSelected(book)">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ book.key }}</h4>
        <p class="list-group-item-text">{{ book.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="book.imagePath"
          alt="{{ book.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
  </div>
  <app-book-appender></app-book-appender>
</div>
